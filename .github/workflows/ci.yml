name: CI
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - 3.0
          - 3.1
          - 3.2
          - 3.3
          - jruby
          - truffleruby
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install -g tsx
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec standardrb
      - name: Run tests
        env:
          COVERAGE: ${{ matrix.ruby == '3.3' && '1' || '0' }}
          TEST_NODE_PARITY: ${{ matrix.ruby == '3.3' && '1' || '0' }}
        run: bundle exec rake test
      - name: Upload coverage to Codecov
        if: matrix.ruby == '3.3'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage.json
          fail_ci_if_error: true
  e2e:
    needs: ci
    if: >
      github.event_name != 'pull_request' ||
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: Ensure e2e credentials are configured
        if: >
          secrets.TRANSLOADIT_KEY == '' || secrets.TRANSLOADIT_KEY == null ||
          secrets.TRANSLOADIT_SECRET == '' || secrets.TRANSLOADIT_SECRET == null
        run: |
          echo "TRANSLOADIT_KEY and TRANSLOADIT_SECRET must be configured in repository secrets to run the e2e job." >&2
          exit 1
      - name: Run end-to-end upload test
        if: >
          secrets.TRANSLOADIT_KEY != '' && secrets.TRANSLOADIT_KEY != null &&
          secrets.TRANSLOADIT_SECRET != '' && secrets.TRANSLOADIT_SECRET != null
        env:
          RUBY_SDK_E2E: 1
          TRANSLOADIT_KEY: ${{ secrets.TRANSLOADIT_KEY }}
          TRANSLOADIT_SECRET: ${{ secrets.TRANSLOADIT_SECRET }}
        run: bundle exec ruby -Itest test/integration/test_e2e_upload.rb
