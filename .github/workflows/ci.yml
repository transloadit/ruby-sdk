name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby:
          - 3.0
          - 3.1
          - 3.2
          - jruby
          # - jruby-head
          - truffleruby
          # - truffleruby-head
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec standardrb
      - run: COVERAGE=false TEST_NODE_PARITY=1 bundle exec rake test
