jobs:
  ci:
    runs-on: ubuntu
    strategy:
      matrix:
        ruby: ['2.4', 2.5', '2.6', '2.7']
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - if: ${{ matrix.ruby == '2.4' }}
        run: standardrb
      - run: COVERAGE=false bundle exec rake test